<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>广告落地页</title>
  <style>
    /* 设置页面背景及字体 */
    body {
      font-family: Arial, sans-serif;
      background-image: url(images/4.jpg); /* 背景图 */
      background-size: cover;
      background-position: center;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    /* 容器样式，适应不同屏幕宽度 */
    .container {
      width: 95%;
      max-width: 800px;
      margin: 20px auto;
      background-color: rgba(0, 0, 0, 0); /* 半透明背景 */
      padding: 20px;
      border-radius: 8px;
      box-sizing: border-box;
    }
    /* 头部样式 */
    .header {
      padding: 20px 0;
    }
    .header h1 {
      font-size: 24px;
      color: #ff4081;
      margin: 0;
    }
    .header p {
      font-size: 16px;
      color: #ccc;
      margin: 5px 0 0 0;
    }
    /* 图片展示区栅格布局 */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      margin: 20px 0;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
    }
    /* 产品卡片的弹性布局 */
    .card {
      display: flex;
      align-items: center;
      background-color: rgba(51, 51, 51, 0.8);
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      text-align: left;
      position: relative;
      flex-wrap: wrap; /* 适应小屏幕 */
    }
    .card img {
      width: 20%;
      max-width: 80px;
      border-radius: 8px;
      margin-right: 15px;
      object-fit: cover;
      flex-shrink: 0;
    }
    /* 卡片内容和按钮样式 */
    .card-content {
      flex: 1;
    }
    .card-content h3 {
      margin-top: 0;
      background-color: #ff4081;
      padding: 5px 10px;
      color: #fff;
      font-size: 16px;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 5px;
    }
    .card-content p {
      margin: 5px 0;
      color: #bbb;
      font-size: 14px;
    }
    .card-content .button {
      display: inline-block;
      padding: 8px 30px;
      background-color: #ff4081;
      color: #fff;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      white-space: nowrap; /* 防止文字换行 */
    }
    /* 分隔线 */
    .card-divider {
      height: 1px;
      background-color: #444;
      margin: 10px 0;
    }
    /* 页脚 */
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
    /* 响应式设计 */
    @media (max-width: 600px) {
      .card img {
        width: 25%;
      }
      .card-content h3 {
        font-size: 14px;
      }
      .card-content p {
        font-size: 12px;
      }
      .card-content .button {
        font-size: 12px;
        padding: 6px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>注目のガールフレンド</h1>
      <p>下のボタンをクリックして理想の彼女を選んでください！</p>
    </div>

    <div class="gallery">
      <!-- 图片展示区域 -->
      <img src="images/3.jpg" alt="展示图片1">
      <img src="images/3.jpg" alt="展示图片2">
      <img src="images/3.jpg" alt="展示图片3">
      <img src="images/3.jpg" alt="展示图片3">
      <!-- <img src="images/3.jpg" alt="展示图片3"> -->
      <!-- <img src="images/3.jpg" alt="展示图片3"> -->
    </div>

    <!-- 产品卡片 -->
    <div class="card">
      <img src="images/1.jpg" alt="产品1">
      <div class="card-content">
        <h3>ガールフレンドNo.1</h3>
        <p>简介：这是一个高质量的服务，适合您的需求。</p>
        <p>距离：2 km | 年龄：20岁 | 身高：173 cm</p>
        <a href="#" class="button" onclick="openLink()">私とデートしませんか</a>
      </div>
    </div>
    <div class="card-divider"></div>

    <div class="card">
      <img src="images/1.jpg" alt="产品2">
      <div class="card-content">
        <h3>ガールフレンドNo.2</h3>
        <p>简介：此服务为您带来便捷体验。</p>
        <p>距离：5 km | 年龄：22岁 | 身高：165 cm</p>
        <a href="#" class="button" onclick="openLink()">私とデートしませんか</a>
      </div>
    </div>
    <div class="card-divider"></div>

    <div class="card">
      <img src="images/1.jpg" alt="产品3">
      <div class="card-content">
        <h3>ガールフレンドNo.3</h3>
        <p>简介：优质产品，适合日常使用。</p>
        <p>距离：3 km | 年龄：25岁 | 身高：168 cm</p>
        <a href="#" class="button" onclick="openLink()">私とデートしませんか</a>
      </div>
    </div>

    <div class="footer">
      <p>© 2024 广告落地页. 保留所有权利.</p>
    </div>
  </div>

  <script>
    // 设置统一的按钮链接
    const linkUrl = "https://example.com"; // 替换为你想要的链接地址

    function openLink() {
      window.open(linkUrl, '_blank');
    }
  </script>
</body>
</html>
